name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "rgardner/automerge-action@2b2fa76f0851b73b28ed7ca3a19cc323fc9cacc0"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          LABELS: "!wip"
          AUTOMERGE: "ready-to-squash-and-merge"
          AUTOREBASE: "ready-to-rebase-and-merge"
          MERGE_METHOD: "squash"
          COMMIT_MESSAGE_TEMPLATE: "invalid-type"
